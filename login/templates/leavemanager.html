{% extends 'admin.html' %}
{% block content %}
<head>
  <title>
    ADMIN
  </title>
</head>
<body>
  <div class="row">
    <div class="col-md-2">
      <a class="active" href="admin_homepage"><button type="button" class="btn btn-info" style="height:50px;width:50%">Back</button></a>  
    </div>
    <div class="col md-10">
      <h3 style="text-align:center">LEAVE MANAGEMENT</h3>
      <table class="table container">
        <thead class="thead-dark">
          <tr>
            <th scope="col" >Id</th>
            <th scope="col">Username</th>
            <th scope="col">Date</th>
            <th scope="col">Reason</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for i in display %}
          <tr>
            <td scope="row" >{{i.id}}</td>
            <td>{{i.user.username}}</td>
            <td>{{i.reasondate}}</td>
            <td>{{i.reason.leavereason}}</td>
            <td>{{i.status}}</td>
            <td>
                <a href="approve?id={{i.id}}"><button type="button" class="btn btn-danger">Approve</button></a>
                <a href="reject?id={{i.id}}"><button type="button" class="btn btn-success">Reject</button></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>  
</body>
{% endblock %}
