{% extends 'base.html' %}
{% block content %}
        <section class="container-fluid bg pl-0">
            <section class="row justify-content-center text-info">
                <section class="col-10 col-sm-8 col-md-6">
                    <form class="form-container" method="POST" action="{% url 'reset_password' %}">
                        {% csrf_token %}
                        <div class=" mt-5">
                            
                            <div><label class="form-label text-info " style="font-size: xx-large; font-style: inherit;">Password Reset</label></div>
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="">
                          <div><label class="form-label text-danger text-center">{{message}}</label></div>
                        </div>
                        {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Registered Email</label>
                          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Reset link will be sent to the email above if it has been registered in our blog platform</div>
                        </div>
                        <button type="submit" class="btn btn-info btn-block mb-2 mt-3">Send Mail</button>
                        
                      </form>
                </section>
            </section>
        </section>
{% endblock %}
