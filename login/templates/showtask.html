{% extends 'admin.html' %}
{% block content %}
<head>
    <title>
      STAFF TASK
    </title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-2">
        <a class="active" href="admin_homepage"><button type="button" class="btn btn-info" style="height:50px;width:50%">Back</button></a>  
      </div>
    <div class="col-md-10">
    <h2 style="text-align:center">TASK MANAGEMENT</h2>
    <div class="row">

      <table class="table container" style="width:80%">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">STAFF</th>
              <th scope="col">TASK</th>
              <th scope="col">START DATE</th>
              <th scope="col">END DATE</th>
              <th scope="col">STATUS</th>
              <th scope="col">ACTION</th>
            </tr>
          </thead>
          <tbody>
              {% for i in display %}
            <tr>
              <td>{{i.id}}</td>
              <td>{{i.user.username}}</td>
              <td>{{i.work}}</td>
              <td>{{i.start}}</td>
              <td>{{i.end}}</td>
              <td>{{i.status}}</td>
              <td>
                  <a href="complete?id={{i.id}}"><button type="button" class="btn btn-danger">Complete</button></a>
                  <a href="extend?id={{i.id}}"><button type="button" class="btn btn-success">Extend</button></a>
              </td>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>  
      </div>  
  </div>      
  </body>
{% endblock %}
